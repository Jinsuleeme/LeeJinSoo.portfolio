<!DOCTYPE html>
<html lang="ko">
<head>

    <link rel="stylesheet" href="./css/header.css">

<body>
    <header>
        <div class="container">
            <h1><button>LJS's Portfolio</button></h1>
            <nav>
                <button class="nav_btn" id="btn_About" onclick="btn_Click(event)">About Me</button>
                <button class="nav_btn" id="btn_SignUp" onclick="btn_Click(event)">Skills</button>

    <main>
        <div class="container">
            <h2>- 이진수 -</h2>

            </p>
            <button class="btn_findmore">더 알아보기 ↓</button>
        </div>

        </div>

            <img class="img_profile" src="./images/img_Profile.jpg">
            <div class="div_about">
                <div class="div_about_item">
                    <div class="div_about_subitem">
                        <div class="div_subitem_info">
                            <img class="img_subitem_icon" src="./images/img_user.png" alt="이름">
                            <div class="div_subitem_desc">
                                <p class="p_subitem_desc_label">이름</p>
                                <p class="p_subitem_desc_value">이진수</p>
                            </div>
                        </div>
                    </div>
                    <div class="div_about_subitem">
                        <div class="div_subitem_info">
                            <img class="img_subitem_icon" src="./images/birth.png" alt="생년월일">
                            <div class="div_subitem_desc">
                                <p class="p_subitem_desc_label">생년월일</p>
                                <p class="p_subitem_desc_value">96.10.18</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="div_about_item">
                    <div class="div_about_subitem">
                        <div class="div_subitem_info">
                            <img class="img_subitem_icon" src="./images/location.png" alt="주소지">
                            <div class="div_subitem_desc">
                                <p class="p_subitem_desc_label">주소지</p>
                                <p class="p_subitem_desc_value">충청남도 천안시 서북구</p>
                            </div>
                        </div>
                    </div>
                    <div class="div_about_subitem">
                        <div class="div_subitem_info">
                            <img class="img_subitem_icon" src="./images/academic_ability.png" alt="학력">
                            <div class="div_subitem_desc">
                                <p class="p_subitem_desc_label">학력</p>
                                <p class="p_subitem_desc_value">우송대학교 IT융합학부</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="div_about_item">
                    <div class="div_about_subitem">
                        <div class="div_subitem_info">
                            <img class="img_subitem_icon" src="./images/phone.png" alt="연락처">
                            <div class="div_subitem_desc">
                                <p class="p_subitem_desc_label">연락처</p>
                                <p class="p_subitem_desc_value">010-2400-2052</p>
                            </div>
                        </div>
                    </div>
                    <div class="div_about_subitem">
                        <div class="div_subitem_info">
                            <img class="img_subitem_icon" src="./images/email.png" alt="이메일">
                            <div class="div_subitem_desc">
                                <p class="p_subitem_desc_label">이메일</p>
                                <p class="p_subitem_desc_value">binarynumber249@naver.com</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="div_about_item">
                    <div class="div_about_subitem">
                        <div class="div_subitem_info">
                            <img class="img_subitem_icon" src="./images/GITHUB.png" alt="이름">
                            <div class="div_subitem_desc">
                                <p class="p_subitem_desc_label">Git Hub</p>
                                <p class="p_subitem_desc_value">https://github.com/Jinsuleeme</p>
                            </div>
                        </div>
                    </div>
                    <div class="div_about_subitem">
                        <div class="div_subitem_info">
                            <img class="img_subitem_icon" src="./images/notion.png" alt="이름">
                            <div class="div_subitem_desc">
                                <p class="p_subitem_desc_label">Notion</p>
                                <p class="p_subitem_desc_value">노션 경로<p>
                            </div>
                        </div>
                    </div>
                </div>

        </div>
    </section>
    <section id="skills">
        <div class="title">
            <h3>Skills</h3>
            <div class="div_division_line"></div>
        </div>
        
    </section>

    <script src="./js/header.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/section.js"></script>
</body>
</html>
